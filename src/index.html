<!DOCTYPE html>
<html>
<head>
  <style>
    .tab {
      display: none;
    }
  </style>
</head>
<body>
  <div id="tabContainer">
    <div class="tab">Tab 1</div>
    <div class="tab">Tab 2</div>
    <div class="tab">Tab 3</div>
    <div class="tab">Tab 4</div>
    <div class="tab">Tab 5</div>
    <div class="tab">Tab 6</div>
    <div class="tab">Tab 7</div>
    <div class="tab">Tab 8</div>
  </div>

  <button onclick="showNextTabs()">Next</button>

  <script>
    var tabs = document.getElementsByClassName('tab');
    var currentTab = 0;
    var visibleTabs = 4;

    function showNextTabs() {
      // Hide the currently visible tabs
      for (var i = currentTab; i < currentTab + visibleTabs; i++) {
        if (tabs[i]) {
          tabs[i].style.display = 'none';
        }
      }

      // Show the next set of tabs
      currentTab += visibleTabs;
      for (var j = currentTab; j < currentTab + visibleTabs; j++) {
        if (tabs[j]) {
          tabs[j].style.display = 'block';
        }
      }

      // Scroll to the top of the tab container
      document.getElementById('tabContainer').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
